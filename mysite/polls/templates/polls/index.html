<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
</head>

<body>

    {% if lastest_question_list %}
    <ul>
        {% for question in lastest_question_list %}
        <li><a href="/polls/{{question.id}}/">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

</body>

</html>
